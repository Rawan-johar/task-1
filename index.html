<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Wireframe</title>
</head>
<body>
    
<header>
        <div class="logo">لوجو الاتحاد</div>
        <nav>
            <ul>
                <li><a href="#about">من نحن</a></li>
                <li><a href="#specialties">التخصصات</a></li>
                <li><a href="#activities">الأنشطة</a></li>
                <li><a href="#blog">مدونة</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </nav>
</header>

<hr>
<main>  
    <section class="slider">
            <div class="slide"> <img src="img.jfif" alt=" Image 1"> </div>
            <div class="slide"> <img src="img.jfif" alt=" Image 2"> </div>
            <div class="slider-nav">
                <button class="prev"> < </button>
                <button class="next"> > </button>
        </div>
    </section>

    <section class="content">
        <div class="grid">
            <div class="item">المواد</div>
            <div class="item">المدونة</div>
            <div class="item">الأنشطة</div>
        </div>
    </section>

    
    <section class="activities">
        <h2>نشاطاتنا</h2>
            <button class="prev"> < </button>
            <div class="carousel-items">
                <div class="item">نشاط 1</div>
                <div class="item">نشاط 2</div>
                <div class="item">نشاط 3</div>
            </div>
            <button class="next"> > </button>
        
    </section>

    <section class="team">
        <h2>مسؤولين الفريق</h2>
        <div class="grid">
            <div class="team-member">عضو الفريق 1</div>
            <div class="team-member">عضو الفريق 2</div>
            <div class="team-member">عضو الفريق 3</div>
        </div>
    </section>
</main>
<hr>
<footer>
        <div class="social">
            <div class="logo">لوجوالاتحاد</div>
            <p>ايقونات مواقع التواصل الاجتماعي</p>
        </div>
  <div class="links">
            <ul>
                <li><a href="#about">من نحن</a></li>
                <li><a href="#blog">المدونة</a></li>
                <li><a href="#materials">المواد</a></li>
            </ul>
        </div>
<div class="container">
        <div class="contact">
            <h3>تواصل معنا</h3>
            <p>الإيميل</p>
        </div>
    </div>
</footer>
<hr>
<form >
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <input type="submit">
</form>

</body>
</html>
